<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Consegne</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map" style="height: 500px; width: 80%; margin: 20px;"></div>

    <div class="container">
        <h1>Calcolatore di Consegne</h1>
        <label for="destination">Indirizzo di Destinazione:</label>
        <input style="width: 90%" type="text" id="destination" placeholder="Inserisci l'indirizzo">

        <label for="transport">Tipo di Trasporto:</label>
        <select id="transport">
            <option value="elettrodomestici">Elettrodomestici</option>
            <option value="piccolo">Piccolo</option>
            <option value="bancale">Bancale</option>
            <option value="due_bancali">Due Bancali</option>
        </select>

        <button onclick="calcolaPrezzo()">Calcola Prezzo</button>
        <p id="output"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
